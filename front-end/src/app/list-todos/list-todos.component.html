<div class="container">
  <h1 class="py-4">My Todo's</h1>
  <table class="table">
    <caption></caption>
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Complete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date }}</td>
        <td>{{ todo.isDone }}</td>
      </tr>
    </tbody>
  </table>
</div>
